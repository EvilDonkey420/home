google_assistant:
  project_id: !secret google_assistant_project_id
  service_account: 
    private_key: !secret google_assistant_private_key
    client_email: !secret google_assistant_client_email
  exposed_domains:
    - light
    - fan
    - script
  entity_config:
    script.open_spotify_on_tv:
      expose: true
    script.open_netflix_on_tv:
      expose: true
    script.open_youtube_on_tv:
      expose: true
