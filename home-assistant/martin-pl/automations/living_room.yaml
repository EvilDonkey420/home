- id: '1584945101124'
  alias: when the TV turns off, turn off the LED strip
  description: ''
  trigger:
    - entity_id: media_player.samsung_smart_tv
      from: 'on'
      platform: state
      to: 'off'
  condition: []
  action:
    - device_id: c577e58c8aee45af9b1f7ebf1c0e091e
      domain: light
      entity_id: light.tv_led_strip
      type: turn_off
- id: '1584944974594'
  alias: when the TV turns on, turn on the LED strip
  description: ''
  trigger:
    - entity_id: media_player.samsung_smart_tv
      from: 'off'
      platform: state
      to: 'on'
  condition: []
  action:
    - data:
        rgb_color:
          - 255
          - 181
          - 108
      entity_id: light.tv_led_strip
      service: light.turn_on
- id: '1584944904008'
  alias: when the TV turns on, after sunset, turn on the living room lamp
  description: ''
  trigger:
    - entity_id: media_player.samsung_smart_tv
      from: 'off'
      platform: state
      to: 'on'
  condition:
    - after: sunset
      after_offset: -00:30:00
      condition: sun
  action:
    - device_id: 8c28feb17fb74368ac8b2a30f2a66355
      domain: switch
      entity_id: switch.living_room_lamp
      type: turn_on
- id: '1584956852148'
  alias: when the TV source changes from Spotify, reset the LED strip color
  description: ''
  trigger:
    - entity_id: sensor.samsung_smart_tv_source
      from: Spotify
      platform: state
  condition:
    - condition: state
      entity_id: media_player.samsung_smart_tv
      state: 'on'
  action:
    - data:
        rgb_color:
          - 255
          - 181
          - 108
      entity_id: light.tv_led_strip
      service: light.turn_on
- id: '1584944760804'
  alias: when the sun sets and someone is home, turn on the living room lamp
  description: ''
  trigger:
    - event: sunset
      offset: -00:30:00
      platform: sun
  condition:
    - condition: state
      entity_id: group.all_people
      state: home
  action:
    - device_id: 8c28feb17fb74368ac8b2a30f2a66355
      domain: switch
      entity_id: switch.living_room_lamp
      type: turn_on
